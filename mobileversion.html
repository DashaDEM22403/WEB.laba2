
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      height: 60vh;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide image vertically */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
<h1>Image Slider</h1>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="image/image1.jpg" alt="Image 1"></div>
    <div class="swiper-slide"><img src="image/image2.jpg" alt="Image 2"></div>
    <div class="swiper-slide"><img src="image/image3.jpg" alt="Image 3"></div>
    <div class="swiper-slide"><img src="image/image4.jpg" alt="Image 4"></div>
    <div class="swiper-slide"><img src="image/image5.jpg" alt="Image 5"></div>
    <div class="swiper-slide"><img src="image/image6.jpg" alt="Image 6"></div>
    <div class="swiper-slide"><img src="image/image7.jpg" alt="Image 7"></div>
    <div class="swiper-slide"><img src="image/image8.jpg" alt="Image 8"></div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    slidesPerView: 1,
    spaceBetween: 10,
    centeredSlides: true,
    autoplay: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
</body>
</html>
